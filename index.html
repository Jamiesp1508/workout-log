<!DOCTYPE html>
<html>
<head>
  <title>Workout Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; max-width: 500px; margin: auto; padding: 20px; }
    input, button { width: 100%; padding: 12px; margin: 6px 0; font-size: 16px; }
    .entry { border-bottom: 1px solid #ddd; padding: 10px 0; }
    .smallbtn { width:auto; padding:6px 10px; font-size:14px; margin-right:6px; }
    h2 { text-align:center; }
  </style>
</head>
<body>

<h2>Workout Log</h2>

<input type="date" id="date">
<input id="exercise" placeholder="Exercise">
<input id="weight" placeholder="Weight (kg)">
<input id="reps" placeholder="Reps">
<button onclick="addWorkout()">Save Workout</button>

<h3>History</h3>
<div id="list"></div>

<script>
let workouts = JSON.parse(localStorage.getItem("workouts") || "[]");
let editIndex = null;

document.getElementById("date").value = new Date().toISOString().split("T")[0];

function save() {
  localStorage.setItem("workouts", JSON.stringify(workouts));
}

function addWorkout() {
  const date = document.getElementById("date").value;
  const exercise = document.getElementById("exercise").value;
  const weight = document.getElementById("weight").value;
  const reps = document.getElementById("reps").value;

  if(editIndex !== null){
    workouts[editIndex] = { exercise, weight, reps, date };
    editIndex = null;
  } else {
    workouts.unshift({ exercise, weight, reps, date });
  }

  document.getElementById("exercise").value = "";
  document.getElementById("weight").value = "";
  document.getElementById("reps").value = "";
  document.getElementById("date").value = new Date().toISOString().split("T")[0];

  save();
  loadWorkouts();
}

function deleteWorkout(index){
  workouts.splice(index,1);
  save();
  loadWorkouts();
}

function editWorkout(index){
  const w = workouts[index];
  document.getElementById("date").value = w.date;
  document.getElementById("exercise").value = w.exercise;
  document.getElementById("weight").value = w.weight;
  document.getElementById("reps").value = w.reps;
  editIndex = index;
}

function loadWorkouts() {
  const list = document.getElementById("list");
  list.innerHTML = "";

  workouts.forEach((w,index) => {
    list.innerHTML += `
      <div class="entry">
        <b>${w.exercise}</b><br>
        ${w.weight || ""}kg x ${w.reps}<br>
        <small>${w.date}</small><br>
        <button class="smallbtn" onclick="editWorkout(${index})">Edit</button>
        <button class="smallbtn" onclick="deleteWorkout(${index})">Delete</button>
      </div>`;
  });
}

loadWorkouts();
</script>

</body>
</html>
