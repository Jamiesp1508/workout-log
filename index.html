<!DOCTYPE html>
<html>
<head>
  <title>Workout Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; max-width: 500px; margin: auto; padding: 20px; }
    input, button { width: 100%; padding: 12px; margin: 6px 0; font-size: 16px; }
    h2 { text-align:center; }

    .week { margin-top:30px; }
    .weekTitle { font-weight:bold; font-size:18px; margin-bottom:10px; }

    .dayHeader { font-weight:bold; margin-top:15px; }

    .dayRow {
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      font-size:14px;
      margin-top:6px;
    }

    .workoutChip {
      border:1px solid #ddd;
      padding:6px 8px;
      border-radius:6px;
      display:flex;
      align-items:center;
      gap:4px;
    }

    .smallbtn { width:auto; padding:2px 5px; font-size:12px; }
  </style>
</head>
<body>

<h2>Workout Log</h2>

<input type="date" id="date">
<input id="exercise" placeholder="Exercise">
<input id="weight" placeholder="Weight (kg)">
<input id="reps" placeholder="Reps">
<button onclick="addWorkout()">Save Workout</button>

<h3>History</h3>
<div id="list"></div>

const dateInput = document.getElementById("date");
dateInput.value = new Date().toISOString().split("T")[0];

function save() {
  localStorage.setItem("workouts", JSON.stringify(workouts));
