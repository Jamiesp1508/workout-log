<script>
let workouts = JSON.parse(localStorage.getItem("workouts") || "[]");
let editIndex = null;

const exerciseInput = document.getElementById("exercise");
const weightInput = document.getElementById("weight");
const reps1 = document.getElementById("reps1");
const reps2 = document.getElementById("reps2");
const reps3 = document.getElementById("reps3");
const db = document.getElementById("db");
const eachSide = document.getElementById("eachSide");
const list = document.getElementById("list");
const dateInput = document.getElementById("date");

dateInput.value = new Date().toISOString().split("T")[0];

function fillReps(select){
  select.innerHTML = '<option value="">No set</option>';
  for(let i=1;i<=40;i++) select.innerHTML += `<option value="${i}">${i} reps</option>`;
}
fillReps(reps1); fillReps(reps2); fillReps(reps3);

function save(){ localStorage.setItem("workouts", JSON.stringify(workouts)); }

function getRepsString(){
  return [reps1.value,reps2.value,reps3.value].filter(x=>x).join(" / ");
}

function addWorkout(){
  const date=dateInput.value;
  const exercise=exerciseInput.value.trim();
  let weight=weightInput.value.trim();
  const reps=getRepsString();
  if(!exercise||!reps) return alert("Enter exercise and at least one set");

  if(db.checked) weight+=" DB";
  if(eachSide.checked) weight+=" each side";

  if(editIndex!==null){ workouts[editIndex]={exercise,weight,reps,date}; editIndex=null; }
  else workouts.push({exercise,weight,reps,date});

  exerciseInput.value=""; weightInput.value="";
  reps1.value=reps2.value=reps3.value="";
  db.checked=eachSide.checked=false;
  dateInput.value=new Date().toISOString().split("T")[0];

  save(); loadWorkouts();
}

function moveWorkout(index, direction){
  const date = workouts[index].date;
  let sameDayIndexes = workouts
    .map((w,i)=> w.date===date ? i : null)
    .filter(i=> i!==null);

  const pos = sameDayIndexes.indexOf(index);
  const newPos = pos + direction;
  if(newPos < 0 || newPos >= sameDayIndexes.length) return;

  const swapIndex = sameDayIndexes[newPos];
  [workouts[index], workouts[swapIndex]] = [workouts[swapIndex], workouts[index]];
  save(); loadWorkouts();
}

function getMonday(d){
  const date=new Date(d);
  const day=date.getDay();
  const diff=date.getDate()-day+(day===0?-6:1);
  const monday=new Date(date.setDate(diff));
  monday.setHours(0,0,0,0);
  return monday;
}

function deleteWorkout(i){
  if(confirm("Delete workout?")){
    workouts.splice(i,1);
    save(); loadWorkouts();
  }
}

function editWorkout(i){
  const w=workouts[i];
  exerciseInput.value=w.exercise;
  weightInput.value=w.weight;
  dateInput.value=w.date;
  editIndex=i;
}

function loadWorkouts(){
  list.innerHTML="";
  if(workouts.length===0) return;

  workouts.sort((a,b)=> new Date(b.date)-new Date(a.date));

  const weeks={};
  workouts.forEach((w,i)=>{
    const monday=getMonday(w.date).toISOString().split("T")[0];
    if(!weeks[monday]) weeks[monday]=[];
    weeks[monday].push({...w,index:i});
  });

  Object.keys(weeks).sort((a,b)=> new Date(b)-new Date(a)).forEach(weekStart=>{
    const monday=new Date(weekStart);
    const sunday=new Date(monday); sunday.setDate(monday.getDate()+6);

    list.innerHTML += `<div class="week">
      <div class="weekTitle">Week ${monday.toLocaleDateString()} - ${sunday.toLocaleDateString()}</div>
    </div>`;

    const weekDiv=list.querySelector(".week:last-child");
    const days={};
    weeks[weekStart].forEach(w=>{
      if(!days[w.date]) days[w.date]=[];
      days[w.date].push(w);
    });

    for(let i=0;i<7;i++){
      const dayDate=new Date(monday); dayDate.setDate(monday.getDate()+i);
      const dayStr=dayDate.toISOString().split("T")[0];
      const dayName=dayDate.toLocaleDateString(undefined,{weekday:'short',day:'numeric',month:'short'});

      const dayDiv=document.createElement("div");
      dayDiv.className="dayRow";
      dayDiv.innerHTML=`<div class="dayHeader">${dayName}</div>`;

      if(days[dayStr]){
        days[dayStr].forEach(w=>{
          const item=document.createElement("div");
          item.className="workoutItem";
          item.innerHTML=`${w.exercise} ${w.weight} x ${w.reps}
          <span>
          <button class="smallbtn" onclick="moveWorkout(${w.index},-1)">‚¨ÜÔ∏è</button>
          <button class="smallbtn" onclick="moveWorkout(${w.index},1)">‚¨áÔ∏è</button>
          <button class="smallbtn" onclick="editWorkout(${w.index})">‚úèÔ∏è</button>
          <button class="smallbtn" onclick="deleteWorkout(${w.index})">üóë</button>
          </span>`;
          dayDiv.appendChild(item);
        });
      }
      weekDiv.appendChild(dayDiv);
    }
  });
}

loadWorkouts();
</script>
